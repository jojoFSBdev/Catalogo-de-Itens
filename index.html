<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Itens</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <a href="">Home</a>
        <a href="">Loja</a>
        <a href="">Sobre</a>
        <a href="">Conta</a>
    </header>
    <main>
        <div >
            <div class = "div_novo_item" style="display: none;">
                <label class = "lbl_img_item">
                    Escolha uma Imagem
                    <input id = "imgItem" class = "input_img_item" type="file" accept="image/*" style="display: none;">
                </label>
                
                <input id = "title_item" type="text" placeholder="Titulo do Produto">
                <textarea id = "desc_item"name="" cols="30" rows="10" placeholder = "Descrição do Produto...."></textarea>
                <input id = "valor_item" type="number" placeholder="Valor em R$">
                <div>
                    <button onclick = "Cancelar()">Cancelar</button>
                    <button onclick = "CatalogarItem()">Enviar</button>
                </div>
            </div>
            <button class = "enviar" onclick="NovoItem()">Novo Item</button>
        </div>
        <div class = "div_catalogo">
            <label class = "lbl_item" for="buttonExpandir" id = "lblItem1">
                <img class = "foto_item" src="./RECURSOS/Tomada-Inteligente-Positivo-Smart-Plug-Wi-Fi.jpg" alt="Tomada Inteligente">
                <h4>Tomada Inteligente</h4>
                <p >R$ 150,00</p>
                <input id = "buttonExpandir"type="button" value="1" style="display: none;" onclick="ExpandirItem()">
            </label>
        </div>
    </main>
</body>
</html>
